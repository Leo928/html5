<!DOCTYPE html>
<html lang="en">
  <head>
    <title>打字动画效果</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @keyframes typing{
        from{width: 0;}
      }
      h1{
        width: 7.7em;
        animation: typing 8s;
      }
    </style>
  </head>
  <body>
    <h1>css is awesome!</h1>
  </body>
</html>
