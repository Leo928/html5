<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>jeDate日历</title>
	<style type="text/css">
		#show{
			width:100px;
			height:300px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../vendor/jedate/skin/jedate.css">
	<script type="text/javascript" src="../vendor/jedate/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../vendor/jedate/jquery.jedate.min.js"></script>
</head>
<body>
	<div id="show"></div>
	<script type="text/javascript">
		$.jeDate("#show",{
		    format:"YYYY-MM-DD",
		    isTime:false,
		    insTrigger:false,  
		    minDate:"2014-09-19 00:00:00",
		   	isClear:false,                         
			isToday:false,                         
			clearRestore:false, 
			isinitVal:true,
			fixed:true, 
			marks:'111111'
		})
	</script>

</body>
</html>
