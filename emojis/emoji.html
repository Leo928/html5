<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .content{width:300px;padding:4px 0;border: 1px solid gray;}
    </style>
  </head>
  <body>
    <div class="content" contenteditable="true" ></div>
    <button type="button">ðŸ˜­</button>
    <ul id="emoji-cont">
      
    </ul>
    <script type="text/javascript" src="../vendor/jedate/jquery-1.7.2.js">
      
    </script>
    <script>
      $.getJSON('./emojilib/emojis.json', function (emojis) {
        var container = $('#emoji-cont');
        Object.keys(emojis).forEach(function (key) {
          var emoji = emojis[key]
          if (emoji['category'] === '_custom') return

          var charHTML
          charHTML = '<div class="js-emoji-char native-emoji" title="' + key + '">' + emoji['char'] + '</div>'
          container.append('<li class="result emoji-wrapper js-emoji">' +
            charHTML + '<input type="text" class="js-emoji-code autofocus plain emoji-code" value=":' + key +
            ':" readonly /><span class="keywords">' + key + ' ' + emoji['keywords'] + '</span></li>')
        })
      })
    </script>
  </body>
</html>
